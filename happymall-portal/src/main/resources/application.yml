server:
  port: 9003
  context-path: /happymall/portal/

spring:
  datasource:
    name: happymall_localhost
    url: jdbc:mysql://localhost:3306/happymall?useUnicode=true&characterEncoding=UTF-8&autoReconnect=true&useSSL=false
    username: root
    password: rootroot
    driver-class-name: com.mysql.jdbc.Driver
  resources:
    static-locations: classpath:/webapp/

mybatis:
  mapper-locations: classpath:mapper/**/**/*.xml
  type-aliases-package: com.xul.happymall.portal.domain
  type-handlers-package: com.xul.happymall.portal.dao
  configuration:
      map-underscore-to-camel-case: true
      default-fetch-size: 100
      default-statement-timeout: 30
