server:
  port: 9003
  context-path: /happymall/portal/

spring:
  profiles:
    active: dev
  datasource:
    url: jdbc:mysql://${mysqlServer.server}/happymall?useUnicode=true&characterEncoding=UTF-8&autoReconnect=true&useSSL=false
    username: ${mysqlServer.username}
    password: ${mysqlServer.password}
    driver-class-name: com.mysql.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    show-sql: true
  session:
    store-type: redis

mybatis:
  mapper-locations: classpath:mapper/**/*.xml
  type-aliases-package: com.xul.happymall.portal.domain
  type-handlers-package: com.xul.happymall.portal.dao
  configuration:
      map-underscore-to-camel-case: true
      default-fetch-size: 100
      default-statement-timeout: 30
