server:
  port: 9004
  context-path: /happymall/admin/

spring:
  profiles:
    active: dev
  datasource:
    url: jdbc:mysql://${mysqlServer.server}/happymall?useUnicode=true&characterEncoding=UTF-8&autoReconnect=true&useSSL=false
    username: ${mysqlServer.username}
    password: ${mysqlServer.password}
    publicKey: ${mysqlServer.publicKey}
    driver-class-name: com.mysql.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
    initialSize: 1
    minIdle: 3
    maxActive: 20
    maxWait: 60000
    timeBetweenEvictionRunsMillis: 60000
    minEvictableIdleTimeMillis: 300000
    validationQuery: SELECT 1 FROM DUAL
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    poolPreparedStatements: true
    maxPoolPreparedStatementPerConnectionSize: 20
    filters: stat,wall,slf4j
    connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000
    useGlobalDataSourceStat: true
  jpa:
    hibernate:
      ddl-auto: update
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    show-sql: true
  session:
    store-type: redis

mybatis:
  mapper-locations: classpath:mapper/**/*.xml
  type-aliases-package: com.xul.happymall.admin.domain
  type-handlers-package: com.xul.happymall.admin.dao
  configuration:
      map-underscore-to-camel-case: true
      default-fetch-size: 100
      default-statement-timeout: 30

